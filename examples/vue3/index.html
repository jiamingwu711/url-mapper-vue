<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/naive-ui"></script>

</head>
<body>
  <div id="app">
    <n-flex justify="center">
      
    
      <n-form :model="model">
        <n-form-item path="input" label="input">
          <n-input 
          v-model:value="model.input"
          v-url-map="{url:'input',type:'string', value:'model.input', callback: 'ready'}"
          @keydown.enter.prevent 
          />
        </n-form-item>

        <n-form-item path="radio" label="radio">
          <n-radio-group
          v-model:value="model.radio"
          v-url-map="{url:'radio',type:'string', value:'model.radio', callback: 'ready'}"
          name="radiogroup">
            <n-space>
              <n-radio v-for="song in songs" :key="song.value" :value="song.value">
                {{ song.label }}
              </n-radio>
            </n-space>
          </n-radio-group>
        </n-form-item>

        <n-form-item path="time" label="time">
          <n-date-picker 
          v-model:value="model.time"
          v-url-map="{ url:'time', type:'number', value:'model.time' }" 
          type="date" />
        </n-form-item>

        <n-form-item path="multiSelect" label="multiSelect">
          <n-select 
          v-url-map="{ url:'multiSelect', type:'array|string', value:'model.multiSelect' }" 
          v-model:value="model.multiSelect" 
          multiple 
          :options="options" />
        </n-form-item>

        <n-button @click="clear">reset</n-button>
        <n-button @click="clearUrl">clearUrl</n-button>
      
      </n-form>

    </n-flex>
  </div>

</body>
</html>
